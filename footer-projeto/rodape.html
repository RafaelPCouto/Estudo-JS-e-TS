        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,800&display=swap" rel="stylesheet">

<body>

    <footer class="container-fluid d-flex">
        <form class="form">
            <h3>Fale Conosco</h3>
            <div class="row mb-3">
                <!-- Primeiro input -->
                <div class="col-md-6">
                    <input type="text" class="form-control" id="input1" placeholder="Nome completo">
                </div>
                <!-- Segundo input -->
                <div class="col-md-6">
                    <input type="text" class="form-control" id="input2" placeholder="Email">
                </div>
            </div>

            <!-- Textarea abaixo dos inputs -->
            <div class="mb-3">
                <textarea class="form-control" id="textarea" rows="3" placeholder="Escreva sua mensagem" wrap="hard"></textarea>
            </div>

            <!-- Botão de envio -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn" id="btn-enviar">
                    Enviar
                    <img src="/src/img/Vector.png" alt="icon-arrow" class="arrow-icon">
                </button>
            </div>
        </form>

        <div class="d-flex flex-column align-items-center footer-links">

            <nav class="">
                <ul class="d-flex list-unstyled mt-2 gap-5">
                    <li class="link"><a href="#">Sobre Nós</a></li>
                    <li class="link"><a href="#">Termos de Uso</a></li>
                    <li class="link"><a href="#">Política de Privacidade</a></li>
                </ul>
            </nav>
            <div class="gap-2 align-items-center">
                <a href="#">
                    <img src="/src/img/instagram-icon.png" alt="icone-instagram" class="icon-socials">
                </a>
                <a href="#">
                    <img src="/src/img/facebook-icon.png" alt="icone-facebook" class="icon-socials">
                </a>
            </div>
        </div>
    </footer>
